<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Order Form</title>
    <link rel="stylesheet" href="order-page.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Start Form -->
    <div class="holder">
      <div class="order-form-container">
        <div
          class="logo d-flex align-items-center justify-content-center w-100"
        >
          <img src="/images/form-logo.png" alt="Store Logo" />
        </div>
        <h2>Order Your Perfume Now!</h2>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="4" required></textarea>

          <label for="perfume">Select Perfume:</label>
          <select id="perfume" name="perfume" required>
            <option value="Perfume 1">Perfume 1</option>
            <option value="Perfume 2">Perfume 2</option>
            <option value="Perfume 3">Perfume 3</option>
          </select>

          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="10"
            required
          />

          <input type="submit" value="Place Order" />
        </form>
      </div>
    </div>
    <!-- End Form -->

    <div class="footer">
      &copy; 2024 Designed By <span> Zarrad Iheb </span> All Right Reserved
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
